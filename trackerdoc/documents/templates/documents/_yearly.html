<div class="table-responsive">
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Document</th>
        {% for year in years %}
        <th>{{ year }}</th>
        {% endfor %}
        <th>Total</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>TOTAL</th>
        {% for total in totals %}
        <th>{{ total }}</th>
        {% endfor %}
        <th>{{ grand_total }}</th>
      </tr>
    </tfoot>
    <tbody>
      {% for parent, totals in data %}
        <tr>
          <th>{{ parent.get_proper_name }}</th>
          {% for total in totals %}
            <td>{{ total }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
