      <h1 style="text-align: center; margin-bottom: 0;">TRACKERDOC</h1>
      <h3 style="text-align: center; margin: 0 0 30px 0;">
        {% trans "Please login" %}
      </h3>

      <div style="padding: 30px 20px; background-color: #e5e5e5; margin-bottom: 80px;">

          <button class="btn btn-primary btn-block" type="submit">{% trans "Login" %}</button>
        </form>
      </div>
    </div>
  </div>
